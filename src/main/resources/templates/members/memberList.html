<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="header"
          th:include="@{/fragments/header}">
</th:block>

<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>이메일</th>
      </tr>
      </thead>
      <tbody>
      {{#members}}
      <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{email}}</td>
      </tr>
      {{/members}}
      </tbody>
    </table>
  </div>
</div> <!-- /container -->

<th:block layout:fragment="footer"
          th:include="@{/fragments/footer}">
</th:block>
</html>
