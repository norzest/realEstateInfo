<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block layout:fragment="header"
          th:include="@{/fragments/header}">
</th:block>
<body class="bg-gradient-primary">

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">비밀번호 변경</h1>
            </div>
            <!-- 비밀번호 입력 Form -->
            <form action="/members/myPage/updatePassword" method="post" class="user">
              <div class="form-group">
                <input type="text"  class="form-control form-control-user"
                       id="curPwd" name="curPwd"
                       placeholder="현재 비밀번호를 입력하세요">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user"
                       id="newPwd1" name="newPwd1"
                       placeholder="새로운 비밀번호를 입력하세요">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-user"
                       id="newPwd2" name="newPwd2"
                       placeholder="새로운 비밀번호를 확인을 위해 다시 입력하세요">
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">등록</button>
            </form>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>

<th:block layout:fragment="footer"
          th:include="@{/fragments/footer}">
</th:block>

</html>
