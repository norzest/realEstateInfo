<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block layout:fragment="header"
          th:include="@{/fragments/header}">
</th:block>
<body class="bg-gradient-primary">

<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">이메일 찾기</h1>
                </div>
                <!-- 찾은 이메일 -->
                <p><strong>해당하는 이메일 리스트 입니다</strong></p>
                <p><span th:text = "${session.userMail}"></span></p>
                <hr>
                <div class="text-center">
                  <a class="small" href="/members/login">로그인</a>
                </div>
                <div class="text-center">
                  <a class="small" href="/members/new">회원가입</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

<th:block layout:fragment="footer"
          th:include="@{/fragments/footer}">
</th:block>

</html>
